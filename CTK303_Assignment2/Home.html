<!-- I got a little bit of help on the wave text animation from researching on the internet on how to make it work. I still have a lot left to learn about JavaScript -->
<script>
    // Wave text animation
    const waveText = document.querySelector(".wave-text");
    const text = waveText.innerText;
    waveText.innerHTML = "";
        [...text].forEach((char, i) => {
        const span = document.createElement("span");
        span.innerText = char === " " ? "\u00A0" : char;
        span.style.animationDelay = `${i * 0.1}s`;
        waveText.appendChild(span);
    });

    // Record player functionality
    const music = document.getElementById("music");
    const record = document.getElementById("record");
    const button = document.getElementById("playButton");

    button.addEventListener("click", () => {
        if (music.paused) {
            music.play();
            record.style.animationPlayState = "running";
            button.textContent = "⏸ Pause";
        } else {
            music.pause();
            record.style.animationPlayState = "paused";
            button.textContent = "▶ Play";
        }
    });
</script>
